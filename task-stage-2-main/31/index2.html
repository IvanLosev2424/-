<body>
    <script>
        const text = prompt('Введите текст');
        const word = prompt('Введите слово из текста');
        // const index = '';

        const result = ''

        alert(result);

        function splitTextByWord(text, word) {
        // Перебираем все слова в тексте
        for (let i = 0; i < text.length; i++) {
            // Если текущее слово равно слову для разделения
            if (text[i] === word) {
            // Возвращаем часть текста до слова-разделителя
            return text.substr(0, i);
            }
        }

        // Если не нашли разделитель, возвращаем весь текст
        return text;
        }

        console.log("Текст до разделителя:", splitTextByWord(text, word));
        </script>
